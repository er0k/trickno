<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Candy - Chats are not dead yet</title>
	<link rel="shortcut icon" href="chat/res/img/favicon.png" type="image/gif" />
	<link rel="stylesheet" type="text/css" href="chat/res/default.css" />

	<!--<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
	<script type="text/javascript" src="ui/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="chat/libs/libs.min.js"></script>
	<script type="text/javascript" src="chat/candy.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			Candy.init('https://tricknologic.com/http-bind/', {
				core: {
					// only set this to true if developing / debugging errors
					debug: true,
					// autojoin is a *required* parameter if you don't have a plugin (e.g. roomPanel) for it
					//   true
					//     -> fetch info from server (NOTE: does only work with openfire server)
					autojoin:['frogchat@party.trickno']
					//     -> array of rooms to join after connecting
					//autojoin: true
				},
				view: { assets: 'chat/res/' }
			});

			Candy.Core.connect();

			/**
			 * Thanks for trying Candy!
			 *
			 * If you need more information, please see here:
			 *   - Setup instructions & config params: http://candy-chat.github.io/candy/#setup
			 *   - FAQ & more: https://github.com/candy-chat/candy/wiki
			 *
			 * Mailinglist for questions:
			 *   - http://groups.google.com/group/candy-chat
			 *
			 * Github issues for bugs:
			 *   - https://github.com/candy-chat/candy/issues
			 */
		});
	</script>
</head>
<body>
	<div id="candy"></div>
</body>
</html>
